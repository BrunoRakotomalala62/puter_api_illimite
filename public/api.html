<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puter AI Response</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #667eea;
      margin-bottom: 20px;
    }
    .prompt-display {
      background: #16213e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .prompt-display strong {
      color: #667eea;
    }
    .response {
      background: #0f0f23;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #667eea;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
    }
    .loading {
      color: #888;
      font-style: italic;
    }
    .json-response {
      background: #0f0f23;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      overflow-x: auto;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Puter AI API Response</h1>
    
    <div class="prompt-display">
      <strong>Prompt:</strong> <span id="promptText"></span>
    </div>
    
    <div class="response" id="response">
      <span class="loading">Chargement de la reponse...</span>
    </div>
    
    <div class="json-response" id="jsonResponse"></div>
    
    <a href="/" class="back-link">Retour a l'accueil</a>
  </div>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const prompt = urlParams.get('prompt') || 'Bonjour';
    
    document.getElementById('promptText').textContent = prompt;
    
    async function getResponse() {
      const responseDiv = document.getElementById('response');
      const jsonDiv = document.getElementById('jsonResponse');
      
      try {
        const response = await puter.ai.chat(prompt);
        responseDiv.textContent = response;
        
        const jsonData = {
          success: true,
          prompt: prompt,
          response: response,
          timestamp: new Date().toISOString()
        };
        jsonDiv.textContent = 'JSON Response:\n' + JSON.stringify(jsonData, null, 2);
      } catch (error) {
        responseDiv.textContent = 'Erreur: ' + error.message;
        const jsonData = {
          success: false,
          prompt: prompt,
          error: error.message,
          timestamp: new Date().toISOString()
        };
        jsonDiv.textContent = 'JSON Response:\n' + JSON.stringify(jsonData, null, 2);
      }
    }
    
    getResponse();
  </script>
</body>
</html>
